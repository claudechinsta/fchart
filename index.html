<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>扇形图</title>

	<style>
		.countdown{
		  border:2px solid green;
		}
	</style>

</head>
<body>
	<div style="width:300px;height:300px;">
		<canvas id="canvas1" width="300px" height="300px"></canvas>
	</div>
	<div style="width:300px;height:300px;">
		<canvas id="canvas2" width="300px" height="300px"></canvas>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="fchart.js"></script>
	<script>
		var data = {
			'a': {'figure': 100, 'color': '#1abc9c'},
			'b': {'figure': 180, 'color': '#2ecc71'},
			'c': {'figure': 40, 'color': '#e74c3c'},
		}

		var opt1 = {
            data: data,
            wrapper: document.getElementById('canvas1'),
            r: 200
        };
        
        var fcs1 = new fchart(opt1);

        var opt2 = {
            data: data,
            wrapper: document.getElementById('canvas2'),
            r: 200,
            type: 'ringchart'
        };
        var fcs2 = new fchart(opt2);

	</script>
</body>
</html>
